<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/index.js"></script>
    <link rel="stylesheet" href="style/base_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <title>Tracker</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h1>Tracker</h1></a>
            <form class="form-inline" style="display: inline-flex;" onsubmit="return false;">
                <input id="search" class="form-control mr-sm-2" type="search" placeholder="Поиск.." aria-label="Search" value="">
                <button class="btn_search btn my-2 my-sm-0 btn-dark" type="submit" onclick="getArtist()">Track it</button>
                <button class="btn_search btn my-2 my-sm-0 btn-success" type="submit" onclick="getArtist()">Login</button>
            </form>
        </div>
    </nav>
    <div class="login-page">
        <div class="form">
            <form class="login-form">
            <input id="login" type="text" placeholder="username" required/>
            <input id="pass" type="password" placeholder="password" required/>
            <button onclick="login()">Войти</button>
            <p class="message">Не зарегистрирован?<a href="#"> Создай аккаунт</a></p>
            </form>
        </div>
    </div>
</body>
</html>
